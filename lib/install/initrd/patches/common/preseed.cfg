# Language
#d-i debian-installer/locale string en_US
#d-i console-keymaps-at/keymap select de
# Install Time 
#d-i   console-tools/archs string skip-config
#d-i   languagechooser/language-name-fb    select English
#d-i   debian-installer/locale             select en_US.UTF-8


# Mirror
#d-i mirror/protocol string http
#d-i mirror/country string enter information manually
#d-i mirror/http/countries string enter information manually
#d-i mirror/http/hostname string ftp.uni-kl.de
#d-i mirror/http/directory string /debian
#d-i mirror/http/proxy string
#d-i mirror/suite string etch
#d-i apt-setup/non-free boolean true
#d-i apt-setup/contrib boolean true


# Packages
#tasksel tasksel/first standard
#d-i pkgsel/upgrade select safe-upgrade
#popularity-contest popularity-contest/participate boolean false
#d-i pkgsel/include string build-essential vim ssh zsh bzip2


# Networking
#d-i netcfg/get_hostname string head
#d-i netcfg/get_domain string unassigned-domain


# Partitions
#d-i   partman/choose_partition   select   Finish partitioning and write changes to disk
#d-i   partman/confirm   boolean  true
#d-i grub-installer/only_debian boolean true
#d-i   grub-installer/with_other_os    boolean true

# No user
#d-i  passwd/make-user                boolean false

# Date/Time
#d-i clock-setup/ntp boolean true
#d-i clock-setup/ntp-server ntp.rhrk.uni-kl.de
#d-i     tzconfig/gmt            boolean true
#d-i     tzconfig/choose_country_zone/Europe select Berlin
#d-i     tzconfig/choose_country_zone_single boolean true
#d-i   time/zone   select   Europe/Berlin
#d-i   clock-setup/utc   boolean  true

# Avoid that last message about the install being complete.
#d-i finish-install/reboot_in_progress note

# Fire up the main installation routine
#d-i   preseed/late_command string cp /cdrom/opt/opt-cluster.tar.bz2 /target/opt; cp /cdrom/opt/common.shell /target/etc/rc2.d/; cp /cdrom/opt/S99gnucluster /target/etc/rc2.d/;
