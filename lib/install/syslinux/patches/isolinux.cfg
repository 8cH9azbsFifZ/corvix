
DISPLAY boot.txt

F1 f1.txt

DEFAULT corvix

LABEL debian-install
	kernel /boot/linux
	append vga=normal initrd=/boot/debian.gz -- 

LABEL debian-expert
	kernel /boot/linux
	append priority=low vga=normal initrd=/boot/debian.gz -- 

LABEL debian-rescue
	kernel /boot/linux
	append vga=normal initrd=/boot/debian.gz rescue/enable=true -- 

LABEL debian-preseed
   kernel /boot/linux
   append vga=normal initrd=/boot/debianpreseed.gz --

LABEL corvix
   kernel /boot/linux
   append vga=normal initrd=/boot/corvix.gz --

LABEL corvix-rescue
   kernel /boot/linux
   append vga=normal initrd=/boot/corvix.gz rescue/enable=true --

LABEL corvix-ch
   kernel /boot/linux
   append initrd=/boot/corvixch.gz --

LABEL corvix-cn
   kernel /boot/linux
   append initrd=/boot/corvixcn.gz --



PROMPT 1
TIMEOUT 0
