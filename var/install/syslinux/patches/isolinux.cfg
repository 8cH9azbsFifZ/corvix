DISPLAY boot.txt

F1 f1.txt
F2 f2.txt
F3 f3.txt
F4 f4.txt

DEFAULT lpi386

PROMPT 1
TIMEOUT 100

# i386 - etch
LABEL eii386
	kernel /boot/i386/etch/linux
	append vga=normal initrd=/boot/i386/etch/debian.gz -- 

LABEL eei386
	kernel /boot/i386/etch/linux
	append priority=low vga=normal initrd=/boot/i386/etch/debian.gz -- 

LABEL eri386
	kernel /boot/i386/etch/linux
	append vga=normal initrd=/boot/i386/etch/debian.gz rescue/enable=true -- 

LABEL epi386
   kernel /boot/i386/etch/linux
   append vga=normal initrd=/boot/i386/etch/debian.gz url=http://corvix.eu/d-i/etch/./preseed.cfg console-keymaps-at/keymap=de locale=de_DE interface=eth0 hostname=x domain=x netcfg/dhcp_timeout=60 --

LABEL eai386
   kernel /boot/i386/etch/linux
   append auto=true priority=critical vga=normal initrd=/boot/i386/etch/debian.gz --

LABEL edi386
   kernel /boot/i386/etch/linux
   append auto=true priority=critical vga=normal initrd=/boot/i386/etch/debian.gz classes=corvix;desktop; --

LABEL emi386
   kernel /boot/i386/etch/linux
   append auto=true priority=critical vga=normal initrd=/boot/i386/etch/debian.gz classes=corvix;mediacenter; --

LABEL eci386
   kernel /boot/i386/etch/linux
   append auto=true priority=critical vga=normal initrd=/boot/i386/etch/debian.gz classes=corvix;cluster; --

LABEL eni386
   kernel /boot/i386/etch/linux
   append auto=true priority=critical vga=normal initrd=/boot/i386/etch/debian.gz classes=corvix;node; --
